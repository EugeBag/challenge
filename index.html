<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Challenge Encriptador</title>

</head>


<body>

    <header>
        <img src="imagenes/Vector.png" alt="Logo" class="logo">
    </header>

    <main>

        <section>
            <textarea class="texto" name="" id="" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="info"><img src="imagenes/info.png" alt="">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptador" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptador" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
                
                <div>
                    <button class="btn-copiar" onclick="copiar()">Copiar</button>
                </div>
           

        </section>

    </main>

<script src="JS/script.js"></script>

</body>

</html>
